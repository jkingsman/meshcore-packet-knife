<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bulk crack MeshCore mesh networking packets with GPU acceleration.">
  <title>MeshCore Bulk Cracker</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 { margin-bottom: 20px; font-size: 1.5em; }
    .input-section {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .input-section textarea {
      flex: 1;
      height: 80px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }
    .input-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 200px;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .input-row label {
      font-size: 13px;
      white-space: nowrap;
    }
    .input-row input[type="number"] {
      width: 60px;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      background: #5b8fb9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover:not(:disabled) { background: #4a7a9e; }
    button:disabled { background: #a0b8c8; cursor: not-allowed; }
    .status-bar {
      display: flex;
      gap: 20px;
      align-items: center;
      padding: 10px 15px;
      background: #e8e8e8;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 13px;
      flex-wrap: wrap;
    }
    .status-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .status-label { color: #666; }
    .status-value { font-weight: 500; font-family: monospace; }
    .status-value.success { color: #080; }
    .status-value.warning { color: #a50; }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
    .results-table th,
    .results-table td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 13px;
    }
    .results-table th {
      background: #f0f0f0;
      font-weight: 500;
      position: sticky;
      top: 0;
    }
    .results-table tr:last-child td {
      border-bottom: none;
    }
    .results-table .mono {
      font-family: monospace;
      word-break: break-all;
    }
    .results-table .status-cracked {
      color: #080;
      font-weight: 500;
    }
    .results-table .status-failed {
      color: #a50;
    }
    .results-table .status-pending {
      color: #666;
    }
    .results-table .status-processing {
      color: #5b8fb9;
      font-weight: 500;
    }
    .packet-preview {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .message-cell {
      max-width: 400px;
      word-break: break-word;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .gpu-status {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 3px;
      background: #e8e8e8;
    }
    .gpu-status.success { background: #d4edda; color: #155724; }
    .gpu-status.warning { background: #fff3cd; color: #856404; }
    .known-keys {
      margin-top: 20px;
      padding: 10px 15px;
      background: #e8f4e8;
      border: 1px solid #b8d4b8;
      border-radius: 4px;
      font-size: 13px;
    }
    .known-keys-title {
      font-weight: 500;
      margin-bottom: 8px;
    }
    .known-keys-list {
      font-family: monospace;
      font-size: 12px;
    }
    .known-key-item {
      margin: 4px 0;
    }
    .filter-options {
      margin-bottom: 15px;
      padding: 10px 15px;
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .filter-option {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
      font-size: 13px;
    }
    .filter-option input[type="checkbox"] {
      cursor: pointer;
    }
    .action-btns {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }
    .action-btn {
      padding: 4px 10px;
      font-size: 12px;
      background: #5b8fb9;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .action-btn:hover { background: #4a7a9e; }
    .retry-btn { background: #5b8fb9; }
    .skip-btn { background: #8b6b4a; }
    .skip-btn:hover { background: #7a5d40; }
  </style>
</head>
<body>
  <h1>MeshCore Bulk Cracker</h1>

  <div class="input-section">
    <textarea id="packet-input" placeholder="Paste packet hex here (one per line) and click Add to Queue (or press Enter)..."></textarea>
    <div class="input-controls">
      <div class="input-row">
        <label for="max-length">Max room length:</label>
        <input type="number" id="max-length" value="6" min="1" max="20">
      </div>
      <button id="add-btn" type="button">Add to Queue</button>
      <span id="gpu-status" class="gpu-status"></span>
    </div>
  </div>

  <div class="status-bar">
    <div class="status-item">
      <span class="status-label">Queue:</span>
      <span id="queue-count" class="status-value">0</span>
    </div>
    <div class="status-item">
      <span class="status-label">Processing:</span>
      <span id="current-status" class="status-value">Idle</span>
    </div>
    <div class="status-item">
      <span class="status-label">Cracked:</span>
      <span id="cracked-count" class="status-value success">0</span>
    </div>
    <div class="status-item">
      <span class="status-label">Failed:</span>
      <span id="failed-count" class="status-value warning">0</span>
    </div>
    <div class="status-item">
      <span class="status-label">Rate:</span>
      <span id="current-rate" class="status-value">-</span>
    </div>
  </div>

  <div class="filter-options">
    <label class="filter-option">
      <input type="checkbox" id="timestamp-filter" checked>
      <span>Ignore keys that result in a decrypted timestamp of >1 month ago</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" id="unicode-filter" checked>
      <span>Ignore keys resulting in invalid UTF-8</span>
    </label>
  </div>

  <table class="results-table">
    <thead>
      <tr>
        <th style="width: 50px;">#</th>
        <th style="width: 120px;">Status</th>
        <th style="width: 200px;">Packet</th>
        <th style="width: 100px;">Room</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="results-body">
      <tr class="empty-state-row">
        <td colspan="5" class="empty-state">No packets added yet. Paste a packet above and click Add to Queue.</td>
      </tr>
    </tbody>
  </table>

  <div id="known-keys" class="known-keys" style="display: none;">
    <div class="known-keys-title">Known Keys (used for fast matching)</div>
    <div id="known-keys-list" class="known-keys-list"></div>
  </div>


  <script src="./bulk-bundle.js"></script>
</body>
</html>
